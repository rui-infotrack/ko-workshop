<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>performance - ko workshop</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pavilion/1.0.31/pavilion.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-debug.js"></script>
</head>
<body>
  <div id="root" class="container">
    <h1>Custom Binding</h1>
    <h3 data-bind="visible: isVisible">Now you see me</h3>
    <button data-bind="click: show, hidden: isVisible" class="button-default">Show</button>
    <button data-bind="click: hide, visible: isVisible" class="button-default">Hide</button>
  </div>
  <script>
    ko.bindingHandlers.hidden = {
      update: function(element, valueAccessor) {
        var value = ko.utils.unwrapObservable(valueAccessor());
        ko.bindingHandlers.visible.update(element, function() {
          return !value;
        });
      }
    };

    var VM = function() {
      var self = this;
      this.isVisible = ko.observable(true);
      this.show = function() {
        self.isVisible(true);
      };
      this.hide = function() {
        self.isVisible(false);
      };
    };
    var vm = new VM();
    ko.applyBindings(vm, document.getElementById('root'));
  </script>
</body>
</html>
